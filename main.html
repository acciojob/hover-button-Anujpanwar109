<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accio Job Task</title>
  <style>
    /* Style for the main element */
    .accio {
      width: 150px;
      height: 150px;
      background-color: #000000;
    }

    /* Style for the p element */
    .hello-accio {
      color: #ffffff;
      margin-left: 32px;
      padding: 10px;
    }

    /* Initial state for the button */
    #btn {
      background-color: black;
      color: white;
      border-radius: 5px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
    }

    /* Hover state for the button */
    #btn:hover {
      background-color: yellow;
      color: black;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <main class="accio" id="job">
    <p class="hello-accio">Hello Accio Job</p>
  </main>
  <button id="btn" type="submit">Submit</button>
</body>
</html>
